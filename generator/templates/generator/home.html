<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <title>Home</title>
</head>
<style>
    a:link { text-decoration: none; }
    a:visited { text-decoration: none; }
    a:hover { text-decoration: none; }
    a:active { text-decoration: none; }
</style>
<body>
    <div class="container text-center">

        <h2>Password Generator</h2>
            <form action="{% url 'password' %}">
            <select name="length">
                <option value="6">6</option>
                <option value="7">7</option>
                <option value="8">8</option>
                <option value="9">9</option>
                <option value="10">10</option>
                <option value="11">11</option>
                <option value="12" selected>12</option>
                <option value="13">13</option>
                <option value="14">14</option>
            </select><br>
        
            <input type="checkbox" name="uppercase"> Uppercase<br>
            <input type="checkbox" name="numbers"> Numbers<br>
            <input type="checkbox" name="special"> Special Characters<br>
        
        
            <input type="submit" value="Generate Password" class="btn btn-primary">
        </form>
    
        <a class="btn btn-warning" href="{% url 'home' %}">Home</a>  <a class="btn btn-warning" href="{% url 'about' %}">About</a>
    
    </div>
</body>
</html>
